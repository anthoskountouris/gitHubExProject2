@(repo: List[UserRepos], username:String)

@main("GitHub User") {
    <div class="title">
        <h1>Repositories of @username!</h1>
    </div>
    <div class="repos">
        @for(rep <- repo) {
            <p><a href="@routes.ApplicationController.getRepoContent(username, rep.name)">@rep.name</a></p>
        }
    </div>
    <div class="btn-container">
        <a class="btn" href="@routes.ApplicationController.getGithubUser(repo.head.owner.login)">
            Back
        </a>
    </div>
}
